<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>Google User Page</title>
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                    <li class="nav-links"><a href="#">Images</a></li>
                    <li id="sign_in"><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <div class="google">
            <a href="#" id="google_logo" onclick="location.href='https://google.com';">
            <img src="google_logo.png" alt="Google Logo"></a>
        </div>

        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Search Google or type URL">
            </form>

        <div class="container">
            <div class="button-group">
                <input type="button" class="button-latest" onclick="location.href='https://netflix.com';">
                <desc>Netflix</desc>
            </div>
            <div class="button-group">
                <input type="button" class="button-latest" onclick="location.href='https://www.primevideo.com/';">
                <desc>PrimeVideo</desc>
            </div>
            <div class="button-group">
                <input type="button" class="button-latest" onclick="location.href='https://github.com/';">
                <desc>Github</desc>
            </div>
            <div class="button-group">
                <input type="button" class="button-latest" onclick="location.href='https://slashdot.org/';">
                <desc>SlashDot</desc>
            </div>
        </div>
    </body>
</html>
