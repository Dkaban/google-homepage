<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>Google Homepage (Practice)</title>
    </head>
    <body>

        <script>
            function add7(number)
            {
                return number+7;
            }
            console.log(add7(2));

            function multiply(num1,num2)
            {
                return num1*num2;
            }
            console.log(multiply(2,4));

            function capitalize(word)
            {
                return word.charAt(0).toUpperCase() + word.slice(1)
            }
            console.log(capitalize("skittles"));

            function lastLetter(word)
            {
                return word.charAt(word.length-1);
            }
            console.log(lastLetter("skittles"));
        </script>

        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                    <li class="nav-links"><a href="#">Images</a></li>
                    <li id="sign_in"><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <div class="google">
            <a href="#" id="google_logo">
            <img src="google_logo.png" alt="Google Logo"></a>
        </div>

        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Search Google or type URL">
            </form>

        <div class="buttons">
            <input type="submit" value="Google Search" id="google_search">
            <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
        </div>

        <footer>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
